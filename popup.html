<!DOCTYPE html>
<html>
  <head>
    <title>Hate Speech Detector</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <style>
      body {
        width: 200px;
        height: 100px;
        padding: 10px;
        font-size: 14px;
        font-family: "Lato";
      }

      label {
        display: block;
        margin-bottom: 16px;
      }

      input[type=range] {
        width: 100%;
      }

    </style>
  </head>
  <body>
    <label for="font-size-slider">Adjust hateful text font size</label>
    <input type="range" id="font-size-slider" min="60" max="300" value="14" step="1">
  </body>
  <script src="popup.js"></script>
</html>
